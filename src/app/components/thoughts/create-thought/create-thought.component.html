<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo:</h2>
    </header>
    <form [formGroup]="formulario">
        <label for="pensamento">Pensamento</label>
        <input 
            type="textarea"
            class="input"
            id="pensamento"
            formControlName="conteudo"
            placeholder="Escreva aqui o seu pensamento" 
        >
        <label for="autoria">Autoria</label>
        <input 
            type="text"
            class="input"
            id="autoria"
            formControlName="autoria"
            placeholder="Escreva aqui a autoria ou fonte" 
        >
        <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input 
                        type="radio"
                        id="modelo1"
                        value="modelo1"
                        formControlName="modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Prévia:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="assets/imagens/modelo1.png" alt="Aspas azul escuro">
                    <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
                    <p class="autoria"><b>{{ formulario.get('autoria')?.value }}</b></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo2">
                    <input 
                        type="radio"
                        id="modelo2"
                        value="modelo2"
                        formControlName="modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Prévia:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="assets/imagens/modelo2.png" alt="Aspas azul claro">
                    <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
                    <p class="autoria"><b>{{ formulario.get('autoria')?.value }}</b></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo3">
                    <input 
                        type="radio"
                        id="modelo3"
                        value="modelo3"
                        formControlName="modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                Prévia:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="assets/imagens/modelo3.png" alt="Aspas verde água">
                    <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
                    <p class="autoria"><b>{{ formulario.get('autoria')?.value }}</b></p>
                    <!-- Property Binding = [value]= 'pensamento.conteudo' e {{ pensamento.conteudo }}<- property binding + interpolação = é o que faz renderizar a informação que está na classe do ts para o html-->
                </div>
            </div>
        </div>
        <div class="acoes">
            <!-- Event Binding = (click)="salvarPensamento()" serve para dizer para o ts que o botão foi clicado, é uma forma de fazer a ação ser escutada pelo ts, faz o caminho inverso do property binding -->
            <button (click)="criarPensamento()" class="botao">Salvar</button>
            <button (click)="cancelar()" class="botao">Cancelar</button>
        </div>
    </form>
</section>
